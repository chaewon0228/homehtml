
<html>
<head>
	<meta charset="utf-8" />
	<style>
	* {
		margin: 0; padding: 0;
		outline: 1px solid red;
	}
	</style>
</head>
<body>
	<div>블록 엘리먼트</div>
	<h1>블록 엘리먼트</h1>
	<p>블록 엘리먼트</p>
	<ul>
		<li>블록 엘리먼트</li>
	</ul>
	<blockquote>블록 엘리먼트</blockquote>
	<table>
		<tr>
			<th>블록</th>
		</tr>
		<tr>
			<td>엘리먼트</td>
		</tr>
	</table>
	<span>앞 span (인라인)</span>
	<!-- 강제적으로 width를 줄여도 앞, 뒤에 개행이 생기는 것 확인 가능 (부모 영역을 다 차지(width: 100%)하기 때문에 개행이 생기는 것이 아님!) -->
	<div style="width: 200px;">중간 div (블록)</div>
	<span>뒷 span (인라인)</span>
</body>
</html>
