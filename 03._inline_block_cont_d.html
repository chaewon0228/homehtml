<html>
<head>
	<meta charset="utf-8" />
	<style>
	* {
		margin: 0;
		padding: 0;
		outline: 1px solid red;
	}
	div {
		width: 80%;
		background: lightgray;
	}
	h1 {
		/* 기본적으로 "width: 100%" 적용 */
		/* width: 100%; */
		background: lightgreen;
	}
	h2 {
		width: 50%;
		background: yellow;
	}
	p {
		width: 25%;
		background: cyan;
	}
	</style>
</head>
<body>
	<!-- div 태그는 블록 태그이므로 -->
	<div>
		<!-- 인라인 요소를 포함하거나 -->
		<span>Hello 1</span>
		<em>Hello 2</em>
		<b>Hello 3</b>
		<!-- 블록 요소를 포함 -->
		<h1>제목 1</h1>
		<h2>제목 2</h2>
		<p>글 내용</p>
	</div>
</body>
</html>
