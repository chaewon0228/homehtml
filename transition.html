<style>
* {
	margin: 0;
	padding: 0;
}
.transition-box {
	width: 200px;
	height: 200px;
	background: black;
	color: white;
	/* transition이 적용될 속성 지정 */
	transition-property: background, border-radius;
	/* all을 속성값으로 사용하는 경우 모든 종류의 속성 변경에 대응 */
	/* transition-property: all; */
	transition-duration: 0.2s;
	/* transition-delay: 1s; */
	transition-timing-function: linear;

	/* transition 속성을 이용하여 한 줄로 작성 가능 */
	/* https://stackoverflow.com/questions/9670075/css-transition-shorthand-with-multiple-properties */
	/*
	transition: background 0.2s linear, border-radius 0.2s. linear;
	transition: all 0.2s linear;
	*/
}
.transition-box:hover {
	background: red;
	border-radius: 50%;
}
</style>
<body>
<div class="transition-box"></div>
</body>
