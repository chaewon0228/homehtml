<style>
* {
	margin: 0;
	padding: 0;
}
.animated-box {
	width: 100px;
	height: 100px;
	position: relative;
	background-color: black;
	color: white;
	/* */
	animation-name: run;
	animation-duration: 5s;
	animation-delay: 1s;
	animation-iteration-count: infinite;
	animation-direction: alternate;
}
.animated-box:hover {
	/*
		paused 속성값을 주어 애니메이션 재생을 멈출 수 있음
		(주로 자바스크립트를 이용하여 조정)
	*/
	animation-play-state: paused;
}
/*
	animation-timing-function 속성을 이용하여 속성값이 변화되는 양상을 조절 가능
*/
.linear 		{ animation-timing-function: linear; }
.ease 			{ animation-timing-function: ease; }
.ease-in 		{ animation-timing-function: ease-in; }
.ease-out 		{ animation-timing-function: ease-out; }
.ease-in-out 	{ animation-timing-function: ease-in-out; }
@keyframes run {
	from {
		left: 0%;
		background: red;
	}
	to {
		left: calc(100% - 100px);
		background: blue;
	}
}
</style>
<body>
<div class="animated-box linear">linear</div>
<div class="animated-box ease">ease</div>
<div class="animated-box ease-in">ease-in</div>
<div class="animated-box ease-out">ease-out</div>
<div class="animated-box ease-in-out">ease-in-out</div>
</body>
