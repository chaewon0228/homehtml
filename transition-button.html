<style>
* {
	margin: 0;
	padding: 0;
}
.transition-button {
	width: 250px;
	height: 100px;
	margin-top: 100px;
	margin-left: 100px;
	background: black;
	color: white;
	font-size: 24px;
	transition: all 0.3s linear;
	border: 5px solid red;
}
.transition-button:hover {
	transform: scale(1.05);
	font-size: 36px;
	border: 5px solid blue;
	background: white;
	color: black;
	font-weight: bold;
}
/* Q) 버튼 만들어서 transition 적용해보기 */
</style>
<body>
<button class="transition-button">Click</button>
</body>
