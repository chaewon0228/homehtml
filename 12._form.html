<body>
	<!--
		양식(form, 폼) 태그 

		- form 태그
		- input 태그
		- textarea 태그 
		- select와 option 태그
		- checkbox, radio 태그
		- submit 태그
		- label 태그

		* name 속성값을 통해서 서버측에서 어떤 데이터인지 구분할 수 있도록 도와줄 식별자 지정 가능
	-->
	<form class="container" method="GET">
		<!-- 특정 input 태그에 대한 설명 텍스트를 제공하기 위해서 label 태그 사용 -->
		<!-- for 속성에 input 태그의 id값을 지정하여 해당 label 태그과 input 태그의 관계를 만들어 줄 수 있음 -->
		<!-- 관계가 만들어지면 그 후 레이블 태그를 클릭하여 input 태그에 focus를 주는 것이 가능해짐 -->
		<label for="name">이름</label>
		<!-- placeholder의 경우 입력 형태의 힌트를 주기 위해서 사용됨 -->
		<!-- required의 경우 속성만 써주면 다음으로 넘어가기 위해서 반드시 입력받아야 하는 양식이 됨 (submit 버튼 클릭시 경고해주고 넘어가지 않음) -->
		<input id="name" type="text" name="name" placeholder="text" required />
		<br />

		<!-- 밑의 label은 for가 없지만 input 태그를 자손으로 가지는 식으로 처리함 (효과는 같음) -->
		<!-- maxlength 속성을 써주면 해당 개수의 글자만 입력 가능 (이 경우 8글자만 입력 가능) -->
		<label>패스워드<input type="password" name="password" placeholder="password" maxlength="8" required /></label>
		<br />

		<!-- checkbox -->
		<input id="checkbox_car" type="checkbox" name="vehicle" value="Car" checked>
		<label for="checkbox_car">I have a car</label>
		<input id="checkbox_bike" type="checkbox" name="vehicle" value="Bike">
		<label for="checkbox_bike">I have a bike</label>
		<br />

		<!-- name을 통해서 그룹을 형성 -->
		<input id="radio_gender_male" type="radio" name="gender" value="Male" checked>
		<label for="radio_gender_male">남성</label>
		<input id="radio_gender_female" type="radio" name="gender" value="Female">
		<label for="radio_gender_female">여성</label>
		<br />

		<label>텍스트</label>
		<!-- rows, cols로 보여질 대략적인 글자 개수 지정 가능 -->
		<!-- <textarea rows="10" cols="10"></textarea> -->
		<!-- 하지만 보통 스타일을 지정하여 textarea의 크기 지정 -->
		<textarea name="long_text" style="width: 100%; height: 300px;"></textarea>
		<br />
		<!-- select는 드롭다운 메뉴를 만들기 위해서 사용됨 -->
		<!--
			size 속성에 해당 select에 표시될 아이템 개수 지정 가능
			multiple 속성을 통해 여러 아이템 선택 가능 (Ctrl 누른 상태에서 클릭)
		-->
		<select name="favorite_car" size="1">
		<!-- <select size="4" multiple> -->
			<!-- optgroup 태그로 아이템 적절히 분류하기 -->
			<!-- option 태그에 드롭 다운 리스트에 포함되어야 할 아이템을 넣기 -->
			<optgroup label="Swedish Cars">
				<!-- value 값을 반드시 지정! (서버에서 필요) -->
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
			</optgroup>
			<optgroup label="German Cars">
				<option value="mercedes">Mercedes</option>
				<option value="audi">Audi</option>
			</optgroup>
		</select>
		<br />

		<!-- disabled 속성을 주면 해당 입력창을 비활성화시킴 -->
		<input type="text" placeholder="disabled" disabled />
		<br />
		
		<!-- 폼을 전송하기 위한 submit 버튼 제공 -->
		<input type="submit" value="Submit">
	</form>
</body>
