<style>
* {
	margin: 0;
	padding: 0;
}
.flexbox-container-row {
	margin: 20px auto;
	outline: 1px solid green;
	display: flex;
	flex-direction: row;
}
.flexbox-container-row .item {
	background: lightgray;
	outline: 1px solid red;
}
/*
	flex-basis는 각 항목의 기본 크기를 지정하기 위해서 사용
	여기서는 각 항목이 부모 사이즈의 50%, 30%, 20%만큼 크기를 차지하도록 하고 있음
*/
.flexbox-container-row .item:nth-child(1) { flex-basis: 50%; }
.flexbox-container-row .item:nth-child(2) { flex-basis: 30%; }
.flexbox-container-row .item:nth-child(3) { flex-basis: 20%; }

</style>
<body>
	<div class="flexbox-container-row">
		<div class="item">grow 3</div>
		<div class="item">grow 2</div>
		<div class="item">grow 1</div>
	</div>
</body>
