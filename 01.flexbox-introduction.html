<style>
* {
	margin: 0;
	padding: 0;
}
.flexbox-container {
	width: 1000px;
	margin: 0 auto;
	background: yellow;
	outline: 1px solid green;
	/*
		부모 요소의 display 속성값으로 flex를 적용
		(이후 해당 요소의 자식에 영향을 끼치게 됨)
	*/
	display: flex;
	/* flex-direction 속성을 정하여 주축(main-axis)의 방향을 정함 */
	flex-direction: row;
}
/* float 속성을 이용하려 어렵게 구역을 나누지 않고도 손쉽게 각 구역을 나눌 수 있음 */
.item {
	font-size: 24px;
	color: white;
	outline: 1px solid red;
}
.one { width: 400px; background: red; }
.two { width: 300px; background: blue; }
.three { width: 200px; background: green; }
.four { width: 100px; background: orange; }
</style>
<body>
	<div class="flexbox-container">
		<div class="item one">1 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer suscipit fringilla porta. Quisque velit tellus, bibendum sed vehicula id, ornare id elit. Nam et purus elit.</div>
		<div class="item two">2 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer suscipit fringilla porta.</div>
		<div class="item three">3</div>
		<div class="item four">4</div>
	</div>
</body>
