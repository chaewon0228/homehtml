<style>
* {
	margin: 0;
	padding: 0;
}
.flexbox-container {
	display: flex;
	flex-direction: row;
}
.flexbox-container .item {
	flex-grow: 1;
	background: lightgray;
	outline: 1px solid red;
}
/*
	order 속성은 각 항목에 적용하는 속성으로 자식 요소의 "등장 순서"를 스타일을 통해 바꾸고 싶을 때 사용
*/
/*
.one { order: 3; }
.two { order: 2; }
.three { order: 1; }
*/
</style>
<body>
	<div class="flexbox-container">
		<div class="item one">item 1</div>
		<div class="item two">item 2</div>
		<div class="item three">item 3</div>
	</div>
</body>
