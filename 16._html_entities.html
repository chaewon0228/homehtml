<!--
	HTML 특수문자(entity, 엔티티)

	https://www.w3schools.com/html/html_entities.asp
	https://dev.w3.org/html5/html-author/charref
-->

<body>
	<!-- 꼭 p 태그로 묶을 필요는 없음, 자유롭게 사용 가능 -->
	<p>&amp;&nbsp;&copy;&nbsp;&quot;&nbsp;&gt;&nbsp;&lt;&nbsp;&reg;</p>
	<!-- 스페이스 여러번 써도 소용 없음 (한 번만 적용 됨) -->
	<p>a     a</p>
	<!-- 굳이 스페이스 여러번 쓰고 싶으면 이렇게 -->
	<p>a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a</p>
	<!-- 엔티티 표현법으로 써도 되고 그냥 문자로 바로 써도 됨 -->
	<p>&theta;θ</p>
